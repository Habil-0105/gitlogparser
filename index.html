<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Log Parser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Git Log Parser</h1>
            <p>Upload your git log file and get a formatted report</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="input-content" id="textInputContent">
                    <div class="text-input-area">
                        <label for="gitLogInput" class="input-label">Paste your Git Log here:</label>
                        <textarea 
                            id="gitLogInput" 
                            class="git-log-textarea" 
                            placeholder="Paste your git log data here...&#10;&#10;Format: YYYY-MM-DD HH:MM:SS | commit message&#10;Example:&#10;2024-01-15 10:30:45 | Initial commit&#10;2024-01-15 14:20:12 | Add user authentication&#10;2024-01-16 09:15:30 | Fix login bug"
                            rows="10"
                        ></textarea>
                        <div class="input-hint">
                            <span>ðŸ’¡ Expected format: <code>YYYY-MM-DD HH:MM:SS | commit message</code></span>
                        </div>
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn" id="processBtn">Process Git Log</button>
                </div>
            </div>

            <div class="processing" id="processing">
                <div class="spinner"></div>
                <p>Processing your git log...</p>
            </div>

            <div class="results" id="results">
                <div class="results-header">
                    <h2>Formatted Report</h2>
                    <button class="btn copy-btn" id="copyBtn">Copy to Clipboard</button>
                </div>
                <div id="reportContent"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
